<!DOCTYPE html>
<html>
<head>
    <title>Network Stress Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Network Stress Tool</h1>
        <div class="input-group">
            <input type="text" id="targetUrl" placeholder="Target URL (e.g., http://example.com)">
            <input type="number" id="port" placeholder="Port (default 80)" value="80">
            <input type="number" id="duration" placeholder="Duration in seconds" value="60">
            <input type="number" id="threads" placeholder="Number of threads" value="50">
        </div>
        <button onclick="launchCombinedAttack()">LAUNCH COMBINED ATTACK</button>
        <div class="status-container">
            <div id="status">Status: Ready</div>
            <div id="attackProgress"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
