<!DOCTYPE html>
<html>
<head>
    <title>Network Stress Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        .input-group { margin: 20px 0; }
        input, button { padding: 10px; margin: 5px; }
        #status { background: #f0f0f0; padding: 15px; margin: 10px 0; }
        .log { background: black; color: lime; padding: 10px; height: 200px; overflow-y: scroll; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Network Stress Tool</h1>
        
        <div class="input-group">
            <label>Target URL/IP:</label>
            <input type="text" id="target" placeholder="example.com atau 192.168.1.1" size="40">
        </div>

        <div class="input-group">
            <label>Port:</label>
            <input type="number" id="port" value="80" min="1" max="65535">
        </div>

        <div class="input-group">
            <label>Attack Duration (seconds):</label>
            <input type="number" id="duration" value="300" min="60" max="3600">
        </div>

        <div class="input-group">
            <button onclick="startAttack()">Start Attack</button>
            <button onclick="stopAttack()">Stop Attack</button>
            <button onclick="connectToBackend()">Connect Backend</button>
        </div>

        <div id="status">Status: Ready</div>

        <div class="log" id="log"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
